<!doctype html>
<html lang="no">
	<head>
		<meta charset="utf-8" />
		<title>Enkel WebChat</title>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet"
		      href="/styles.css"
		      type="text/css" />
		<script src="/main.js"
		        type="text/javascript"></script>
	</head>
	<body>
		<div id="simple-web-chat">
			<div class="swc-absolute-bottom">
				<div class="swc-messages">
					<noscript>
						<div class="swc-message">
							This web application requires JavaScript.
						</div>
					</noscript>
				</div>
				<form class="swc-message-form">
					<input class="swc-message-input"
	  				       type="text"
					       autofocus="1" />
					<input class="swc-send-button"
	    				       type="submit"
					       value="send" />
				</form>
			</div>
		</div>
	</body>
</html>
